runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /.*
  script: main.app
  login: admin

libraries:
- name: ssl
  version: latest

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

env_variables:
  PYTHONHTTPSVERIFY: 1
  GAE_USE_SOCKETS_HTTPLIB : 'puppies!'
